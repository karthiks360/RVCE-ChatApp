<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/rvcelogo.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>RVCE Chat | Login</title>
   </head>
   <body>
      <div class="join-container">
         <header class="join-header">
			   <img src="img/rvcelogo.png" alt="RVCE Chat Logo" class="logo-image">
				<h3>----------------------------------------------------------------------------</h3>
            <h1 style="color: #f5f6f7">
               <i class="fas fa-comment-dots"></i> RVCE Chat | Login
            </h1>
         </header>
         <main class="join-main">
            <form action="chat.html">
               <div class="form-control">
                  <label style="color: #f5f6f7" for="username">Username</label>
                  <input
                     type="text"
                     name="username"
                     id="username"
                     placeholder="Enter your username..."
                     required
                  />
               </div>
               <div class="form-control">
                  <label style="color: #f5f6f7" for="room">Select Room</label>
                  <select name="room" id="room">
                     <option value="Global">Global</option>
                     <option value="CSE">CSE Dept</option>
                     <option value="ECE">ECE Dept</option>
                     <option value="Exam Dep">Exam Office</option>
                     <option value="Meeting Room 1">Meeting Room 1</option>
					 <option value="Meeting Room 2">Meeting Room 2</option>
					 <option value="New Group">New group</option>
                  </select>
               </div>
               <button type="submit" class="btn">Join Chat</button>
            </form>
         </main>
         <footer style="margin-top: 25px">
            <div style="text-align: center" class="credit">
               &copy;karthiks
            </div>
         </footer>
      </div>
   </body>
</html>
